<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <main class="container">
        <aside>
            <div class="logo">
                <img src="./assets/grid-large.svg" alt="grid-logo">
                <h1>Dashboard</h1>
            </div>
            <ul class="nav">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="account">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </aside>
        <header>
            <div class="search">
                <label for="search">
                    <img src="./assets/magnify.svg" alt="search">
                </label>
                <input type="search" name="search_query" id="search">
            </div>
            <div class="profile">
                <img src="./assets/bell-outline.svg" alt="notification">
                <img src="./assets/profile-picture.jpg" alt="profile-picture" id="secondary-profile-picture">
                <p>User</p>
            </div>
            <div class="greeting">
                <img src="./assets/profile-picture.jpg" alt="primary-profile-picture" id="primary-profile-picture">
                <div class="text">
                    <p>Hi, there</p>
                    <h2>User</h2>
                </div>
            </div>
            <div class="action">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <article>
            <div class="project">
                <h3>Your Projects</h3>        
                <div class="card-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="announcement">
                <h3>Announcements</h3>
                <div class="card"></div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div class="card"></div>
            </div>
        </article>
    </main>
</body>

</html>
